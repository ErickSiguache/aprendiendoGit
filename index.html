<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="main">
            <div class="container">
                <hr>
                <h1> Crud de Vue con Firebase </h1> <hr>
                <form @submit.prevent="addUser">
                    <div class="container">
                        <input v-model="name" class="form-control" type="text" placeholder="Introducir el nombre"><br>
                        <input v-model="surname" class="form-control" type="text" placeholder="Introducir el apellido"><br>
                        <input v-model="email" class="form-control" type="email" placeholder="Introducir el email"><br>
                        <button class="btn btn-primary mb-3"> AÃ±adir usuario </button>
                    </div>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="product-thumbnail" > Nombre </th>
                            <th class="product-name"> Apellido </th>
                            <th class="product-price"> Correo Electronico </th>
                            <th class="product-remove"> Editar </th>
                            <th class="product-remove"> Eliminar </th>
                        </tr>
                    </thead>
                    <tbody v-for="item in listUser" v-bind:key="item.id">
                        <tr>
                            <td class="product-thumbnail">
                                {{ item.data.name }}
                            </td>
                            <td class="product-thumbnail">
                                {{ item.data.surname }}
                            </td>
                            <td class="product-thumbnail">
                                {{ item.data.email }}
                            </td>
                            <td class="product-thumbnail">
                                <i class="material-icons" @click="updateUser(item.id)">create</i> 
                            </td>
                            <td class="product-thumbnail">
                                <i class="material-icons" @click="deleteUser(item.id)">close</i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/firebase.js"></script>
</body>
</html>
